<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">0000</div>
      <div id="keypad">
        <div id="left-column">
          <div id="clears">
            <button>C</button>
            <button>AC</button>
            <button>%</button>
          </div>
          <div id="numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button>+/-</button>
          </div>
        </div>
        <div id="right-column">
          <div id="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
